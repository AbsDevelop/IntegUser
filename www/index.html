<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Js and jQuery -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/Script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap and Css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="body">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <center><h2><i class="far fa-id-card"></i> Cadastros de Cursos</h2></center>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="">Consulte seu cadastro com seu ID:</label>
          <input type="number" class="form-control" id="id">
        </div>
      </div>
    </div>  
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-dark btn-block" id="buscar">Buscar</button>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-12">
        <label for="">Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label for="">Curso:</label>
        <input type="text" class="form-control" id="curso">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-success btn-block" id="cadastrar">Cadastrar</button>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-warning btn-block" id="alterar">Alterar</button>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button class="btn btn-danger btn-block" id="deletar">Deletar</button>
        </div>
      </div>  
    </div>
  </div>
</body>
</html>
